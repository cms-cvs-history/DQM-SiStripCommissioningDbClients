process SiStripCommissioningOfflineDbClientMP = {
    
    include "DQM/SiStripCommon/data/MessageLogger.cfi"

    include "DQM/SiStripCommon/data/DaqMonitorROOTBackEnd.cfi"

    // Database access for multiple partitions
    service = SiStripConfigDb { 
	untracked bool   UsingDb  = true
	untracked string ConfDb   = ""
	untracked PSet Partitions = { 
	    untracked PSet PrimaryPartition = {
		untracked string PartitionName = ""
		untracked uint32 RunNumber = 0
	    }
	    untracked PSet SecondaryPartition = {
		untracked string PartitionName = ""
		untracked uint32 RunNumber = 0
	    }
	}
    }

    include "IORawData/SiStripInputSources/data/EmptySource.cff"
    replace maxEvents.input = 2
    
    module db_client = SiStripCommissioningOfflineDbClient
    { 
	untracked string     FilePath       = "/tmp"
	untracked uint32     RunNumber      = 0
	untracked bool       UseClientFile  = false 
	untracked FileInPath SummaryXmlFile = "DQM/SiStripCommissioningClients/data/summary.xml"
	untracked bool       UploadHwConfig = false
	untracked bool       UploadAnalyses = false
	untracked bool       DisableDevices = false 
	untracked bool       SaveClientFile = true 
    }
    
    path p = { db_client }
    
}

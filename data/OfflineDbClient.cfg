process SiStripCommissioningOfflineDbClient = {
    
    include "DQM/SiStripCommon/data/MessageLogger.cfi"

    include "DQM/SiStripCommon/data/DaqMonitorROOTBackEnd.cfi"
    
    service = DQMStore { }

    include "OnlineDB/SiStripConfigDb/data/SiStripConfigDb.cfi"
    replace SiStripConfigDb.UsingDb   = true    // true means use database (not xml files)
    replace SiStripConfigDb.ConfDb    = ""      // database connection parameters (or use CONFDB env. var.)
    replace SiStripConfigDb.Partition = ""      // database partition (or use ENV_CMS_TK_PARTITION env. var.)
    replace SiStripConfigDb.RunNumber = 0       // specify run number ("0" means use major/minor versions, which are by default set to "current state")
    
    include "IORawData/SiStripInputSources/data/EmptySource.cff"
    replace maxEvents.input = 2
    
    module db_client = SiStripCommissioningOfflineDbClient
    { 
	untracked string     FilePath       = "/tmp"
	untracked uint32     RunNumber      = 0
	untracked bool       UseClientFile  = false 
	untracked FileInPath SummaryXmlFile = "DQM/SiStripCommissioningClients/data/summary.xml"
	untracked bool       UploadHwConfig = false
	untracked bool       UploadAnalyses = false
    }
    
    path p = { db_client }
    
}

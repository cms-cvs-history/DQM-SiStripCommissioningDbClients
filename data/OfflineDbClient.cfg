process SiStripCommissioningOfflineDbClient = {
    
    include "DQM/SiStripCommon/data/MessageLogger.cfi"
    include "DQM/SiStripCommon/data/DaqMonitorROOTBackEnd.cfi"
    
    include "OnlineDB/SiStripConfigDb/data/SiStripConfigDb.cfi"
    replace SiStripConfigDb.UsingDb = true
    replace SiStripConfigDb.ConfDb = ""
    replace SiStripConfigDb.Partition = ""
    
    include "IORawData/SiStripInputSources/data/EmptySource.cfi"
    replace EmptySource.maxEvents = 2
    
    module client = SiStripCommissioningOfflineDbClient
    { 
	untracked string InputRootFile      = "source.root"
	untracked string SummaryPlotXml     = "summary.xml"
	untracked bool   CreateSummaryPlots = false
	untracked bool   SaveSummaryPlots   = false
	untracked bool   UploadToConfigDb   = false
	untracked bool   Test = true
	
    }
    
    path p = { client }
    
}
